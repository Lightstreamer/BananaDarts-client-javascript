    <script src="js/OBJMTLLoader.js"></script>

  <body>
    <a href="https://github.com/Weswit/Lightstreamer-example-Darts-LeapMotion-client-javascript"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
   
    <div id="tools">
      <div id="tools_stuff">
       <div class="spacer"></div>
       <!-- 
        <a id="logo" href="http://www.lightstreamer.com" target="_blank"><img src="images/logo.png" alt="LIGHTSTREAMER" hspace="0" border="0" /></a>
        <a id="logoLeap" href="https://www.leapmotion.com/" target="_blank"><img src="images/leap.png" alt="LEAP MOTION" hspace="0" border="0" /></a>
       -->
        <div id="waiting_leap">Please connect your leap motion device!</div>
        <div id="leap_instructions">Grab your dart (the red one).....</div>
         
        <div>
          <span class="label">Nick:</span> <input id="nick" type="text" disabled /> <span class="label">Status Message:</span> <input id="status" type="text" disabled /> 
        </div>
        
        <span id="resetCamera" class="button">Reset camera</span>
        <div>
          <span id="goLeftCamera" class="button">Rotate Left</span>|<span id="goRightCamera" class="button">Rotate Right</span>
        </div>
        <div class="spacer"></div>
      </div>  
      <img class="button" src="images/down.png" id="tools_button">
       
    </div>
    
    <div id="theWorld"></div>
